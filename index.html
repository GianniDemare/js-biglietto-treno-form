<!doctype html>
<html lang="it">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Biglietto del treno</title>

  <!-- Questo link serve per importare Bootstap (alto non è che un foglio di stile CSS) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Dopo BOOSTRAP collego il mio foglio di stile (NON PRIMA DI BOOTSTRAP!)-->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <!-- QUI POTETE INIZIARE IL VOSTRO ESERCIZIO! -->
  <main>
    <form id="primoBiglietto" onsubmit="userHasFinishDataCompletion(event)">
      <div class="container">
        <div class="row text-center mt-5">

          <div class="col-12">
            <p class="text-light fs-3"><strong>CALCOLA IL PREZZO DEL TUO BIGLIETTO</strong></p>
          </div>

          <div class="row bg-white justify-content-center mb-5">

            <div class="col-3 mt-3">
              <label for="inputNomeCognome6" class="col-form-label text-danger">Nome Cognome</label>
              <input id="nameSurname" class="form-control border border-danger" aria-describedby="passwordHelpInline">
            </div>

            <div class="col-3 mt-3">
              <label for="inputKm6" class="col-form-label text-danger">Km da percorrere</label>
              <input id="km_da_percorrere" type="text" class="form-control border border-danger"
                aria-describedby="passwordHelpInline">
            </div>

            <div class="col-3 mt-3">
              <label for="inputFasciaDeta6" class="col-form-label text-danger">Fascia d'età</label>
              <select id="age" class="form-select border border-danger" aria-label="Default select example">
                <option value="etàdimezzo">Maggiorenne</option>
                <option value="minorenne">Minorenne</option>
                <option value="over65">Over 65</option>
              </select>
            </div>

            <div class="col-12 mt-4">
              <button type="submit"
                class="bg-button mx-3 mb-3 btn btn-outline-secondary"><strong>Genera</strong></button>
              <button type="button" class="bg-button mb-3 btn btn-outline-secondary"><strong>Annulla</strong></button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <div id="ticket" class="container d-none">
      <div class="row">
        <div class="col">
          <p class="text-light fs-3 text-center"><strong>IL TUO BIGLIETTO</strong></p>
        </div>
      </div>
      <div class="row bg-white justify-content-center p-3">
        <h3 class="mt-3">DETTAGLIO PASSEGGERI</h3>

        <div class="row border-top border-bottom">
          <div class="col">
            <h5>NOME PASSEGGERO</h5>
            <p class="mt-5" id="nome_cognome"></p>
          </div>

          <div class="col">
            <h5>Offerta</h5>
            <p class="mt-5">Biglietto standard</p>
          </div>

          <div class="col">
            <h5>Carrozza</h5>
            <p class="mt-5">5</p>
          </div>

          <div class="col">
            <h5>Codice CP</h5>
            <p class="mt-5">92911</p>
          </div>

          <div class="col">
            <h5>Costo biglietto</h5>
            <p class="mt-5" id="finalPrice"></p>
          </div>


        </div>
      </div>
    </div>
  </main>
  <!-- importazione MIO file di script -->
  <script src="./js/main.js"></script>

  <!-- importazione del file di script di Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
